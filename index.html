<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="..." />
    <title>Robert Hopkins - Home</title>
    <!-- Link to the stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      // JavaScript to load the sidebar
      function loadSidebar() {
        fetch("sidebar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("sidebar").innerHTML = data;
          });
      }

      // Call the function when the window loads
      window.onload = loadSidebar;
    </script>
  </head>
  <body>
    <!-- Sidebar placeholder -->
    <div id="sidebar"></div>

    <div class="content">
      <p>
        Welcome to my homepage! I am a junior undergraduate student in
        <a href="https://www.cs.umd.edu/" title="Go to UMD CS website"
          >Computer Science</a
        >
        and
        <a
          href="https://linguistics.umd.edu/"
          title="Go to UMD linguistics website"
          >Linguistics</a
        >
        at the University of Maryland.
      </p>
    </div>
  </body>
</html>
